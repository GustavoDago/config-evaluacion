server:
  port: ${PORT:${SERVER_PORT:0}}

spring:
  application:
    name: movie-service
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3370/movie-dev
    username: usr-movie
    password: pwd-movie
  jpa:
    hibernate.ddl-auto: update
    generate-ddl: true
    show-sql: true
  zipkin:
    base-url: http://localhost:9411/
  rabbitmq:
    username: guest
    password: guest
    host: localhost
    port: 5672

message: "Se levanta movie service"
# llave de configuración para conocer cómo se llama la cola
queue: 
  Colamovie:
    name: movie

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    registry-fetch-interval-seconds: 5
    healthcheck:
      enabled: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 10

 # CONFIGURACIÓN CORRESPONDENTE A LA IMPLEMENTACIÓN DE FEIGN
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
  

resilience4j:
  circuitbreaker:
    instances:
      movies: # se define el nombre de la instancia que se utilizará en el método donde se aplique circuitBreaker
        registerHealthIndicator: true
        allowHealthIndicatorToFail: false
        automaticTransitionFromOpenToHalfOpenEnabled: true
        slidingWindowSize: 5
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowType: COUNT_BASED
        minimumNumberOfCalls: 20
        waitDurationInOpenState: 15000
        failureRateThreshold: 50
        eventConsumerBufferSize: 10
        

# CONFIGURACIÓN CORRESPONDIENTE A LOS RETRY

retry:
    instances:
      movies:
        maxAttemps: 3
        waitDuration: 1000
        retryException[0]: feign.FeignException$InternalServerError

  


    